<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy"
          content="default-src *; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="style.css">
    <title>Setting</title>
</head>
<body>
<form class="form" action="">
    <div class="form__group field">
        <input type="text" class="form__field" placeholder="SOCKS5. Example: 127.0.0.0:1208" name="proxy" id='proxy'
               required/>
        <label for="proxy" class="form__label">SOCKS5</label>
        <p class="form__hint">Example: 127.0.0.0:1208</p>
    </div>
    <div class="form__group field">
        <input type="text" class="form__field" placeholder="SUrl of domains for proxying" name="domainsUrl"
               id='domainsUrl' required/>
        <label for="domainsUrl" class="form__label">Url of domains for proxying</label>
    </div>
    <button type="submit" class="form__submit" id="save">Save</button>
</form>
<script type="module" src="options.js"></script>
</body>
</html>
